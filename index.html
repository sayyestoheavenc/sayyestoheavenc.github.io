<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Threads 洞察報告</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  
  .report-container {
    width: 90%;
    max-width: 800px;
  }
  
  .report-title {
    font-size: 36px;
    margin-bottom: 20px;
  }
  
  .stat-box {
    background-color: #222;
    padding: 20px;
    text-align: center;
    margin-bottom: 20px;
  }
  
  .stat-box h2 {
    font-size: 36px;
    margin-bottom: 10px;
  }
  .stat-row {
  display: flex;
  justify-content: space-between;
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
}

.stat-item {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.stat-label {
  font-size: 16px;
  color: #999;
  margin-bottom: 5px;
}

.stat-value {
  font-size: 32px;
}

  .popular-content {
    background-color: #222;
    padding: 20px;
  }
  
  .popular-content h2 {
    font-size: 24px;
    margin-bottom: 10px;
  }
  
  .popular-content .content-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }
  
  .popular-content .content-image {
    width: 120px;
    height: 120px;
    flex-shrink: 0;
    margin-right: 20px;
  }
  
  .popular-content .content-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .popular-content .content-info {
    flex-grow: 1;
  }
  
  .popular-content .content-info span {
    display: block;
    margin-bottom: 5px;
  }
  
  .popular-content .stats {
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 14px;
  }
  
  .popular-content .stats .stat-item {
    display: flex;
    align-items: center;
    color: #fff; /* 設置圖標顏色為白色 */
  }
  
  .popular-content .stats .stat-item:before {
    content: "";
    display: inline-block;
    width: 16px;
    height: 16px;
    background-size: contain;
    background-repeat: no-repeat;
    margin-right: 5px;
    filter: brightness(100%); /* 設置圖標亮度為100% */
  }
  
  .popular-content .stats .views:before {
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%23fff' d='M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z'/%3E%3C/svg%3E");
  }
  
  .popular-content .stats .likes:before {
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%23fff' d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/%3E%3C/svg%3E");
  }
  
  .popular-content .stats .comments:before {
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%23fff' d='M21.99 4c0-1.1-.89-2-1.99-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4-.01-18z'/%3E%3C/svg%3E");
  }
</style>
</head>
<body>
